{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% block title %} Изменить "{{ post['title'] }}" {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" id="title" class="form-control" name="title"
            placeholder="" value="{{ request.form['title'] or post['title']}}">
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea name="content" id="content" placeholder=""
            class="form-control">{{ request.form['content'] or post['text'] }}</textarea>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
        <!-- /.form-group -->
    </form>
    <hr>

    <form action="{{ url_for('delete', post_id=post['id']) }}" method="post">
        <input type="submit" value="Delete post" class="btn btn-danger btn-sm"
        onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
</div>

{% endblock %}
